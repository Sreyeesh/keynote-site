server {
  listen 80;
  server_name _;

  # Root of the static site
  root /usr/share/nginx/html;
  index index.html;

  # Security/quality headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Cache static assets (tune for your update frequency)
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Cache HTML lightly so updates show up quickly
  location ~* \.(?:html)$ {
    add_header Cache-Control "public, max-age=60";
    try_files $uri $uri/ =404;
  }

  # Default: serve files, fallback to index.html (for hash/anchor slide nav)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Simple health endpoint
  location = /health.txt { access_log off; }
}
