services:
  web:
    build: .
    ports:
      - "8081:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/health.txt"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keynote.rule=Host(`localhost`)"
    command: >
      sh -c "
      echo ' Keynote site is running!';
      echo 'ðŸ“± Access it at: http://localhost:8081';
      echo ' Mobile navigation available on small screens';
      nginx -g 'daemon off;'
      "
